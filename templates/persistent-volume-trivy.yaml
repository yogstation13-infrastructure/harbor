apiVersion: v1
kind: PersistentVolume
metadata:
  name: harbor-pv-trivy
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 20Gi
  hostPath:
    path: {{ (printf "%s/trivy" .Values.storage.location) | quote }}
    type: ""
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem